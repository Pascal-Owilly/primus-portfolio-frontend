  <script>
    function createBlog() {
      var title = $('#title').val();
      var body = $('#body').val();
      var details = $('#details').val();
      var image_or_video = $('#image_or_video')[0].files[0];  // Get the file data

      var formData = new FormData();
      formData.append('title', title);
      formData.append('body', body);
      formData.append('details', details);
      formData.append('image_or_video', image_or_video);

      $.ajax({
        url: 'http://127.0.0.1:8000/api/blogs/',
        type: 'POST',
        headers: {
          'Authorization': 'Bearer YOUR_ACCESS_TOKEN',  // Include your authentication token if needed
        },
        data: formData,
        contentType: false,
        processData: false,
        success: function (data) {
          console.log('Blog created successfully:', data);
          $('#feedback').html('<p class="success">Blog created successfully!</p>');
          // You can handle success as needed, e.g., redirect to a confirmation page
        },
        error: function (error) {
          console.error('Error creating blog:', error);
          $('#feedback').html('<p class="error">Error creating blog. Please try again.</p>');
          // Handle error, e.g., show an alert to the user
        }
      });
    }
  </script>
