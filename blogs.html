      <script>
        function isVideo(filename) {
            const videoExtensions = ['.mp4', '.webm', '.ogg', '.ogv', '.avi', '.mov', '.wmv', '.flv'];
            const ext = filename.slice((filename.lastIndexOf(".") - 1 >>> 0) + 2);
            return videoExtensions.includes('.' + ext.toLowerCase());
        }
    
        function displayBlogs() {
            $('#blog-cards-container').empty();
            $.ajax({
                url: 'http://127.0.0.1:8000/api/blogs/',
                type: 'GET',
                success: function (blogs) {
                    console.log('Fetched blogs:', blogs); // Log the retrieved data
                    blogs.forEach(function (blog) {
                        // Escape dynamic content to prevent XSS attacks
                        var sanitizedTitle = DOMPurify.sanitize(blog.title);
                        var sanitizedBody = DOMPurify.sanitize(blog.body);
    
                        var card = `
                        <div class="col-lg-4 col-md-4 mb-4">
                            <div class="card" data-aos="fade-up" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border: none;">
                                ${isVideo(blog.image_or_video) ?
                                    `<video src="${blog.image_or_video}" class="card-img-top" alt="Blog Video" style="height: 220px;" controls></video>` :
                                    `<img src="${blog.image_or_video}" class="card-img-top" alt="Blog Image" style="height: 220px;">`
                                }
                                <div class="card-body">
                                    <h5 class="card-title" style="font-weight:bold;">${sanitizedTitle}</h5>
                                    <p class="card-text">${sanitizedBody}</p>
                                    <a href="blog-details.html?id=${blog.id}" class="btn btn-primary">See more</a>
                                </div>
                            </div>
                        </div>`;
                        $('#blog-cards-container').append(card);
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching blogs:', error);
                    // Optionally display an error message to the user
                }
            });
        }
    
        function viewBlogDetails(blogId) {
            window.location.href = 'blog-details.html?id=' + blogId;
        }
    
        $(document).ready(function () {
            console.log('Document ready'); // Log when the document is ready
            displayBlogs();
        });
    </script>
